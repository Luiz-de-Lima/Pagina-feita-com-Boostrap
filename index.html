<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Calculadora</h1>
    <fieldset>
        <p>Digite numero1:<input type="number" name="n1"></p>
        <p>Digite numero2: <input type="number" name="n2">
        </p>
        <input type="reset" class="limpar" apagar value="limpar ">
        <button class="math" adi>adição</button>
        <button class="sub" subt>subtração</button>
        <button class="mult" multi>multiplicação</button>
        <button class="div" divi>divisão</button>
    </fieldset>



    <script>
        function soma() {

            const n1 = document.querySelector('input[name="n1"]')
            const n2 = document.querySelector('input[name="n2"]')

            if (n1.value == '' || n2.value == '') {
                alert('digite nos dois campos para fazer a operação desejada')

            } else {
                const result = parseInt(n1.value) + parseInt(n2.value)

                alert(`o resultado é: ${result}`)

            }
            const limpar = document.querySelector('[apagar]')
            limpar.addEventListener('click', function() {
                n1.value = ''
                n2.value = ''
            })


        }
        const adi = document.querySelector('[adi]').addEventListener('click', soma)


        function subtrair() {
            const n1 = document.querySelector('input[name="n1"]')
            const n2 = document.querySelector('input[name="n2"]')
            if (n1.value == '' || n2.value == '') {
                alert('Digite nos dois campos para fazer a operação desejada')

            } else {
                const result = parseInt(n1.value) - parseInt(n2.value)
                alert(`O resultado é: ${result}`)

            }
            const limpar = document.querySelector('[apagar]')
            limpar.addEventListener('click', function() {
                n1.value = ''
                n2.value = ''
            })
        }
        const subt = document.querySelector('[subt]').
        addEventListener('click', subtrair)

        function multiplicar() {
            const n1 = document.querySelector('input[name="n1"]')
            const n2 = document.querySelector('input[name="n2"]')
            const result = parseInt(n1.value) * parseInt(n2.value)
            if (n1.value == '' || n2.value == '') {
                alert('digite nos dois campos para fazer a operação desejada')

            } else {
                const result = parseInt(n1.value) * parseInt(n2.value)

                alert(`o resultado é: ${result}`)

            }

            const limpar = document.querySelector('[apagar]')
            limpar.addEventListener('click', function() {
                n1.value = ''
                n2.value = ''
            })

        }
        const multi = document.querySelector('[multi]').addEventListener('click', multiplicar)

        function dividir() {
            const n1 = document.querySelector('input[name="n1"]')
            const n2 = document.querySelector('input[name="n2"]')
            const result = parseInt(n1.value) / parseInt(n2.value)
            if (n1.value == '' || n2.value == '') {
                alert('digite nos dois campos para fazer a operação desejada')

            } else {
                const result = parseInt(n1.value) / parseInt(n2.value)

                alert(`o resultado é: ${result.toFixed(2)}`)

            }

            const limpar = document.querySelector('[apagar]')
            limpar.addEventListener('click', function() {
                n1.value = ''
                n2.value = ''
            })

        }
        const divi = document.querySelector('[divi]').
        addEventListener('click',
            dividir)
    </script>
</body>

</html>
